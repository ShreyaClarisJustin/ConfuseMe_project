<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ConfuseMe App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #fce38a, #f38181, #eaafc8, #caa6f9, #a18cd1);
      background-size: cover;
      color: #1a1a1a; /* Dark text */
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      color: #1a1a1a;
      text-shadow: 1px 1px #ffffff;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #2e2e2e;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    a {
      text-decoration: none;
      font-size: 1.5em;
      color: #1a1a1a; /* Dark link text */
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      padding: 12px 30px;
      border-radius: 25px;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    a:hover {
      transform: scale(1.1);
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
    }
  </style>
</head>
<body>

  <h1>🎭 Welcome to ConfuseMe</h1>
  <p>Each link is an experiment. Fun. Useless. Confusing. Try at your own risk.</p>

  <div class="links">
    <a href="colour.html">🎨 Colour Switcher</a>
    
    <a href="endlessmaze.html">🌀 Endless Maze</a>
    <a href="imp.html">🚫 Memory Test</a>
    <a href="reverseword.html">🔁 Reverse the Word</a>
    <a href="clickme.html">🔁 Click me</a>
  </div>

</body>
</html>
