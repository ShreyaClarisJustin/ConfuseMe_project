<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Endless Maze</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #0f0;
      margin-bottom: 20px;
    }

    #maze {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(10, 30px);
      gap: 2px;
      margin-top: 20px;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #333;
      border: 1px solid #222;
    }

    .player {
      background-color: #ff0;
    }

    .wall {
      background-color: #555;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üåÄ Endless Maze</h1>
  <p>Use arrow keys to move. But... will you ever escape?</p>

  <div id="maze"></div>

  <script>
    const maze = document.getElementById('maze');
    let playerX = 4;
    let playerY = 4;

    function generateMaze() {
      maze.innerHTML = '';
      for (let y = 0; y < 10; y++) {
        for (let x = 0; x < 10; x++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');

          // Random walls
          if (Math.random() < 0.2 && !(x === playerX && y === playerY)) {
            cell.classList.add('wall');
          }

          // Player position
          if (x === playerX && y === playerY) {
            cell.classList.add('player');
          }

          maze.appendChild(cell);
        }
      }
    }

    // Move player and regenerate maze
    function movePlayer(dx, dy) {
      playerX += dx;
      playerY += dy;

      // Stay within 0‚Äì9
      if (playerX < 0) playerX = 0;
      if (playerX > 9) playerX = 9;
      if (playerY < 0) playerY = 0;
      if (playerY > 9) playerY = 9;

      generateMaze(); // But maze resets every move!
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') movePlayer(0, -1);
      else if (e.key === 'ArrowDown') movePlayer(0, 1);
      else if (e.key === 'ArrowLeft') movePlayer(-1, 0);
      else if (e.key === 'ArrowRight') movePlayer(1, 0);
    });

    generateMaze();
  </script>
  <button onclick="goBack()" style="
  margin-top: 40px;
  padding: 10px 20px;
  font-size: 1rem;
  border-radius: 10px;
  border: none;
  background-color: #444;
  color: white;
  cursor: pointer;
">‚¨ÖÔ∏è Back</button>

<script>
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
